<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title }}</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="{{ '/' | relative_url }}"><h1>{{ site.title }}</h1></a>
        <h2>{{ site.description }}</h2>
        <nav style="margin-top: 20px;">
          <a href="{{ '/' | relative_url }}" style="color: #fff; margin-right: 20px; font-weight: bold; text-decoration: none;">Home</a>
          <a href="{{ '/about' | relative_url }}" style="color: #fff; margin-right: 20px; font-weight: bold; text-decoration: none;">About</a>
          <a href="{{ '/books' | relative_url }}" style="color: #fff; font-weight: bold; text-decoration: none;">Books</a>
        </nav>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
