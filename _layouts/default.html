<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} | Official Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1d1d1f; scroll-behavior: smooth; overflow-x: hidden; }
        .glass-nav { background: rgba(255, 255, 255, 0.7); backdrop-filter: saturate(180%) blur(20px); border-bottom: 1px solid rgba(0, 0, 0, 0.05); }
        .hero-visual-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #fff; overflow: hidden; }
        .blob { position: absolute; width: 800px; height: 800px; filter: blur(120px); border-radius: 50%; opacity: 0.4; animation: move 25s infinite alternate ease-in-out; }
        .blob-1 { background: linear-gradient(135deg, #4f46e5 0%, #9333ea 100%); top: -20%; left: -10%; }
        .blob-2 { background: linear-gradient(135deg, #f43f5e 0%, #fb923c 100%); bottom: -20%; right: -10%; animation-delay: -7s; }
        .blob-3 { background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%); top: 40%; left: 30%; width: 600px; height: 600px; animation-delay: -12s; opacity: 0.2; }
        @keyframes move {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(10%, 15%) rotate(10deg) scale(1.1); }
            66% { transform: translate(-5%, 20%) rotate(-5deg) scale(0.9); }
            100% { transform: translate(0, 0) rotate(0deg) scale(1); }
        }
        .text-gradient-vibrant { background: linear-gradient(to bottom right, #1d1d1f 20%, #4f46e5 50%, #f43f5e 80%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-size: 200% auto; animation: shine 8s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        .world-node { background: rgba(245, 245, 247, 0.7); backdrop-filter: blur(10px); border-radius: 24px; padding: 2.5rem; border: 1px solid rgba(0, 0, 0, 0.03); transition: all 0.4s ease; }
        
        /* Mobile Image Fix */
        @media (max-width: 768px) {
            .book-image-container { max-width: 280px; margin: 0 auto; }
            .sticky-container { position: relative !important; top: 0 !important; }
        }
    </style>
</head>
<body class="antialiased">
    <nav class="glass-nav fixed top-0 w-full z-50 h-12 flex items-center justify-center space-x-10 text-[11px] font-medium uppercase tracking-[0.1em] text-black/70">
        <a href="#hero" class="hover:text-black">Home</a>
        <a href="#books" class="hover:text-black">Books</a>
        <a href="#about" class="hover:text-black">About</a>
    </nav>
    <div class="pt-12">{{ content }}</div>
    <footer class="py-24 px-6 border-t border-gray-100 text-center bg-[#fbfbfd]">
        <p class="text-sm text-gray-400 tracking-[0.3em] uppercase font-black">&copy; 2026 {{ site.title }}</p>
    </footer>
</body>
</html>
