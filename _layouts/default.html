<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: #1d1d1f; scroll-behavior: smooth; }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: saturate(180%) blur(20px); border-bottom: 1px solid rgba(0, 0, 0, 0.1); }
        .sticky-container { position: sticky; top: 100px; }
        .world-node { background: #f5f5f7; border-radius: 20px; padding: 2rem; border: 1px solid transparent; transition: all 0.3s ease; }
    </style>
</head>
<body class="antialiased">
    <nav class="glass-nav fixed top-0 w-full z-50 h-14 flex items-center justify-center space-x-8 text-sm font-medium">
        <a href="#hero" class="hover:text-red-600 transition-colors">Home</a>
        <a href="#books" class="hover:text-red-600 transition-colors">Books</a>
        <a href="#about" class="hover:text-red-600 transition-colors">About</a>
    </nav>

    <div class="pt-14">
        {{ content }}
    </div>

    <footer class="py-12 border-t border-gray-100 text-center text-xs text-gray-400 uppercase tracking-widest">
        &copy; 2026 {{ site.title }}
    </footer>
</body>
</html>
